plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.7'
}

repositories {
    jcenter()
}

dependencies {
    compile 'org.json:json:20180813'
    compile 'org.jsoup:jsoup:1.11.3'
    testImplementation('org.junit.jupiter:junit-jupiter:5.4.2')
    testImplementation 'org.hamcrest:hamcrest-library:1.3' // 2.1
}

javafx {
    modules = [ 'javafx.controls', 'javafx.media', 'javafx.graphics']
    version = "12"
}

test {
    useJUnitPlatform()
}

task customFatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'guesscharts.guesscharts.java_fx.Gui'
    }
    baseName = 'guesscharts'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

mainClassName = 'guesscharts.java_fx.Gui'